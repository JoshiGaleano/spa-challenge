<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spa Challenge</title>

		<link rel="stylesheet" type='text/css' href='../dist/css/bootstrap.min.css'>
		<link rel="stylesheet" type='text/css' href='../dist/css/jquery-ui.min.css'>
		<link rel="stylesheet" type='text/css' href='../dist/css/style.css'>
	</head>
	<body>
		<div class="se-pre-con"></div>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
			    <div class="navbar-header">
				    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
			      	<a class="navbar-brand" href="#">
			      		<img alt="Marvel" src="../dist/img/logo2.png">
			      	</a>
			    </div>

			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<form class="navbar-form navbar-left">
				        <div class="form-group inner-addon right-addon">
				        	<i class="glyphicon glyphicon-search"></i>
				          	<input type="text" class="form-control" placeholder="Search character..." id="search-character">
				        </div>
			      	</form>
			    </div>
			</div>
		</nav>

		<div class="container">
			<section class="row">
				<div class="row m-bottom">
					<div class="col-md-9 padding-left-0">
						<div class="col-md-6 padding-left-0">
							<img src="../dist/img/icons/characters.png" class="padding-right-5">
							<h3 class="inline-block">Characters</h3>
						</div>
						<div class="col-md-6 padding-right-0">
							<select class="form-control select-order">
								<option>Sort by</option>
								<option>2</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="padding-left-0">
							<img src="../dist/img/icons/favourites.png" class="padding-right-15">
							<h3 class="inline-block">My favourites</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="characters" class="col-md-9"></div>
					<div class="col-md-3 m-top-20">
						<div class="row">
							<div class="col-md-12">
								<img src="../dist/img/icons/btn-delete.png" class="img-delete">
								<div class="div-favoritos"></div>
								<div class="div-text-favoritos">
									<h5 class="text-center m-bottom-40 color-text">Avengers: The Initiative (2007) #14</h5>
								</div>
							</div>
							<div class="col-md-12">
								<img src="../dist/img/icons/btn-delete.png" class="img-delete">
								<div class="div-favoritos"></div>
								<div class="div-text-favoritos">
									<h5 class="text-center m-bottom-40 color-text">Avengers: The Initiative (2007) #14</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-9">
						<nav aria-label="Page navigation" class="text-center">
							<ul class="pagination pagination-lg"></ul>
						</nav>
					</div>
					<div class="col-md-3"></div>
				</div>
			</section>
		</div>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-6 m-top-25">
						<span class="span-footer">Grability 2016 - Todos los derechos reservados</span>
					</div>
					<div class="col-md-6">
						<img src="../dist/img/grability-logo.png" class="img-footer">
					</div>
				</div>
			</div>
		</footer>

		<!-- Modal para ver el detalle del character -->
		<div class="modal fade" id="modalCharacter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				        	<span aria-hidden="true">
				        		<i class="glyphicon glyphicon-remove-sign"></i>
				        	</span>
				        </button>
				    </div>
				    <div class="modal-body">
				        <div class="row">
				        	<div class="col-md-4">
				        		<div class="div-img"></div>
				        	</div>
				        	<div class="col-md-8">
				        		<h3 class="title-character">Exiles Vol. 15: Enemy</h3>
				        		<span class="text-character">A new era for Exiles begins here! Legend Chris Claremont (UNCANNY X-MEN)</span>
				        		<a href="https://marvel.com/" class="detail-character" target="_blank">Detail character</a>
				        	</div>
				        </div>
				    </div>
				    <div id="footer-character" class="modal-footer">
				        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				    </div>
				    <div id="footer-comic" class="modal-footer">
				        <button type="button" class="btn btn-info btn-favourites" data-dismiss="modal"><img src="../dist/img/icons/btn-favourites-default.png">&nbsp;&nbsp;&nbsp;ADD TO FAVOURITES</button>
				        <button type="button" class="btn btn-info btn-buy" data-dismiss="modal"><img src="../dist/img/icons/shopping-cart-primary.png">&nbsp;&nbsp;&nbsp;BUY FOR $3.99</button>
				    </div>
			    </div>
			</div>
		</div>
		<!-- ************************************************* -->

		<script type="text/javascript" src="../dist/js/jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../dist/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../dist/js/jquery.twbsPagination.min.js"></script>
		<script type="text/javascript" src="../dist/js/marvel.js"></script>
	</body>
</html>
